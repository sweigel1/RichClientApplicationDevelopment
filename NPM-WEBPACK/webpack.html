# Was ist Webpack?

- Webpack dient dazu PAckete zu bündeln
- Hauptzweck ist es, JavaScript-Dateien für die Verwendung im Browser zu bündeln
- außerdem können Ressourcen transformiert, gebündelt oder gepackt werden
- Transpiler

---

# Wozu Webpack?

- strukturierte Organisation von verwendeten Dateien
- organisiert Dateien und Bundles die zur Laufzeit geladen werden um z.B. initalie Ladezeiten zu reduzieren
- Auflösen von Abhängigkeiten beim Kompilieren (verringert die Laufzeitgröße)
- Vorverarbeitung von Dateien beim Kompilieren (TypeScript --> Javascript | image --> Base64 | etc.)

---

# Features

- File-loader
- JSON-loader
- Transpiling
 - z.B. Babel, TypeScript, CoffeeScript, etc.
- Templating
 - z.B. HTML-NPM, Markdown, etc.
- Styling
 - z.B. CSS, LESS, SASS/SCSS, etc.
- Frameworks
 - Vue, Angular2,
- Testing

---

# Benutzung

## Insatllation

- NPM:
```
npm install --save-dev webpack
```
- Yarn
```
yarn add webpack --dev
```
---
# Benutzung

## Konfiguration (Beispiel)

- Bündelung von (JavaScript-) Dateien erfolgt meist über eine `config`-Datei

```JavaScript
module.exports = {
  entry: ["./global.js", "./app.js"],
  output: {
    filename: "bundle.js"
  }
}
```

- In diesem Fall `global.js` und `app.js` zu `bundle.js`

---
# Benutzung

## Konfiguration (Beispiel)

- in der HTML-Datei muss dann nur `bundle.js` importiert werden

```HTML
<html>
  <body>
    <script src="bundle.js"></script>
  </body>
</html>
```

---

# Benutzung

- mit Webpack können auch sogenannte Loader verwendet werden
- z.B.
 - Babel
 - JSHint
 - etc.
- Mit diesen Loadern wird dann der Code geladen und passend transformiert

---

# Vorteile

- Konfiguration über eine Datei
- Bundler und Build-System in einem
- verkürtze Ladezeiten während der Laufzeit

---

# Fazit

Webpack ist ein Module-Bundler und ein Build-System und kombiniert diese beiden Features.

Webpack ermöglicht es dem Entwickler mehrere Dateien, Sprachen, Templates, etc. innerhalb eines Projekts über ein Programm bzw. eine Konfiguration zu verwalten.

Sämtliche Abhängigkeiten können mittels Webpack importiert, manipuliert uznd am Ende ins finale Bundle gepackt werden.
